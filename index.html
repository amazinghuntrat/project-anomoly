<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Anomaly - Department of Otherworldly Affairs</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header id="game-header">
        <div id="facility-status-banner">STATUS: NOMINAL</div>
        <h1>Department of Otherworldly Affairs</h1>
        <div id="resource-bar">
            <div id="res-budget" class="resource-item"></div>
            <div id="res-tape" class="resource-item"></div>
            <div id="res-sanity" class="resource-item"></div>
            <div id="res-ecto" class="resource-item"></div>
        </div>
    </header>

    <div id="tech-tree-panel" class="hidden">
        <div id="tech-tree-content">
            <h2>Research & Development</h2>
            <div id="tech-tree-grid"></div>
            <button id="close-tech-tree-btn">Close</button>
        </div>
    </div>

    <div id="staff-panel" class="hidden">
        <div id="staff-content">
            <h2>Staff Recruitment</h2>
            <div id="staff-list"></div>
            <button id="close-staff-panel-btn">Close</button>
        </div>
    </div>

    <div id="build-menu-panel" class="hidden">
        <div id="build-menu-content">
            <h2>Construction</h2>
            <div id="build-menu-list"></div>
            <button id="close-build-menu-btn">Close</button>
        </div>
    </div>

    <div id="game-over-panel" class="hidden">
        <div id="game-over-content">
            <h2>SESSION TERMINATED</h2>
            <p id="game-over-reason"></p>
            <p>Please refresh the page to start a new session.</p>
        </div>
    </div>

    <div id="notification" class="hidden"></div>

    <main id="game-container">
        <div id="facility-view">
        </div>

        <aside id="ui-panel">
            <div id="month-timer-display"></div>
            <div id="controls">
                <button id="open-build-menu-btn">Build Menu</button>
                <button id="open-tech-tree-btn">R&D Tech Tree</button>
                <button id="open-staff-panel-btn">Recruitment</button>
                <div id="staff-pool"></div>
                <button id="contain-anomaly-btn" style="margin-top: 10px;">Contain Anomaly (Test)</button>
            </div>
            <hr>
            <h3>Selection Details</h3>
            <div id="selection-content">
                <p>Select a Wing or Cell...</p>
            </div>
        </aside>
    </main>

    <script src="js/classes/Anomaly.js"></script>
    <script src="js/classes/Cell.js"></script>
    <script src="js/classes/Staff.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
